<div class="modal-header">
  <h3 class="modal-title">Add member</h3>
</div>
<form name="addMemberForm" ng-submit="submit()" novalidate>
  <div class="modal-body">
      <div class="form-group" ng-class="{ 'has-error': addMemberForm.$submitted || addMemberForm.name.$touched && addMemberForm.name.$invalid }">
          <label for="name">Name:</label>
          <select ui-select2 ng-model="model.name" data-placeholder="Select member" id="name" name="name" style="width: 100%;" required>
              <option value=""></option>
              <option ng-repeat="value in members" value="{{value.login}}">{{value.fullName}}</option>
          </select>
          <div class="help-block" ng-messages="addMemberForm.name.$error" ng-if="addMemberForm.name.$touched || addMemberForm.$submitted">
              <p ng-message="required">Member is required</p>
          </div>
      </div>

      <div class="form-group">
          <label for="technology">Technology</label>
          <select ui-select2 multiple style="width: 100%;" ng-model="model.technologies" data-placeholder="Select technologies" id="technology" name="technology">
              <option ng-repeat="value in technologies" value="{{value.id}}">{{value.name}}</option>
          </select>
      </div>

      <div class="form-group">
          <label for="el">EL</label>
          <select class="form-control" style="width: 100%;" ng-init="model.el = 1" ng-model="model.el" data-placeholder="Select administrators" id="el" name="el" convert-to-number>
            <option ng-repeat="value in [1, 2, 3, 4]" value="{{value}}">EL - {{value}}</option>
          </select>
      </div>

        <!--<div class="help-block" ng-messages="addMemberForm.name.$error" ng-if="addMemberForm.title.$touched || addMemberForm.$submitted">-->
          <!--<p ng-message="required">Your name is required</p>-->
        <!--</div>-->
      <!--</div>-->
      <!--<div class="form-group">-->
        <!--<label for="color">Column color:</label>-->
      <!--<input colorpicker ng-model="model.color" type="text" id="color" name="color" class="form-control">-->
      <!--</div>-->
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="ok()">Save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
