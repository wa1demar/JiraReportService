<style>
    .res {
        height: calc(100vh - 130px);
        width: 100%;
        box-sizing: border-box;
        border: 1px solid red;
    }
    .res-left {
        height: 100%;
        width: 80%;
        float: left;
        box-sizing: border-box;
        border: 1px solid green;
    }
    .res-left-head {
        border-bottom: 1px solid black;
        margin: 5px;;
    }
    .res-left-content {
        width: 100%;
        height: calc(100% - 30px);
        overflow-x: auto;
        overflow-y: auto;
        border: 1px solid yellow;
    }

    .res-left-content-top {

    }

    .res-left-content-center {
        width: 100%;
        height: calc(100% - 60px);
    }

    .res-left-content ul.main {
        height: 100%;
        min-width: 100%;
        white-space: nowrap;
        padding: 0;
        margin: 10px 0;
    }

    .res-left-content li.main.grey {
        background: #EEEEEE;
    }

    .res-left-content li.main {
        /*height: 100%;*/
        display: inline-block;
        vertical-align: top;
        width: 200px;
        margin: 0 10px;
    }

    .main h4 {
        text-align: center;
        margin-bottom: 0;
    }


    .res-left-content ul.item {
        height: 100%;
        min-width: 100%;
        white-space: nowrap;
        padding: 5px;
    }

    .res-left-content ul.item li {
        background: #FFFFFF;
        border: 1px solid #CCCCCC;
        list-style-type: none;
        margin: 0 0 10px 0;
        padding: 2px;
        cursor: pointer;
        min-height: 75px;
    }

    .avatar {
        text-align: center;
        font-size: 25px;
        margin: 10px 0;
    }

    .name-label {
        text-align: left;
        margin-top: 5px;
    }

    .engineer-lvl-label {
        text-align: left;
        font-weight: bold;
    }

    .technologies-label {
        text-align: left;
        margin-left: 5px;;
    }

    .res-right {
        width: 20%;
        height: 100%;
        float: right;
        background: #EEEEEE;
        box-sizing: border-box;
        border: 1px solid blue;
    }

    .row.margin-0 {
        margin: 0;
    }
</style>

<header id="ghx-header" class="aui-page-header">
    <title>Resource Board</title>
    <div class="aui-page-header-inner">
        <div class="aui-page-header-main">
            <h2>Resource Board</h2>
        </div>
        <div class="aui-page-header-actions">
            <!--<button class="btn btn-primary" type="submit" ng-click="inviteUser()" >Invite user</button>-->
        </div>
    </div>
</header>
<div class="aui-page-panel" id="manage-boards-page">
    <div class="res">
        <div class="res-left">
            <div class="res-left-head">add column</div>
            <div class="res-left-content">

                <div class="res-left-content-top">
                    <ul class="main">
                        <li ng-repeat="(listName, list) in models.lists" class="main">
                            <h4>Type {{listName}}</h4>
                        </li>
                    </ul>
                </div>


                <div class="res-left-content-center">
                    <ul class="main">
                        <li ng-repeat="(listName, list) in models.lists" class="main grey">

                            <div style="height: 100%;" ng-include="'views/resource_management/simple.html'"></div>

                            <!--<div class="panel panel-info">-->
                            <!--<div class="panel-heading">-->
                            <!--<h3 class="panel-title">Assignment Type {{listName}}</h3>-->
                            <!--</div>-->
                            <!--<div class="panel-body" ng-include="'views/resource_management/simple.html'"></div>-->
                            <!--</div>-->
                        </li>
                    </ul>
                </div>

            </div>
        </div>
        <div class="res-right">right</div>
    </div>
</div>
