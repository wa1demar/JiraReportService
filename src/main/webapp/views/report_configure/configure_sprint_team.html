<div class="ghx-page-panel-content-item" id="gh-tab-jiraSprint-team" ng-controller="ConfigureSprintTeamCtrl">
    <div>
        <div ng-show="jiraSprints.length > 0 || report.typeId === 2">
            <form class="aui">
                <span>Team Settings</span>
                <span id="jiraSprint-select-box">
                    <select ng-show="jiraSprints.length > 0"
                            ng-model="reportModel.jiraSprint"
                            ng-change="getSprintTeams(reportModel.jiraSprint)"
                            ng-options="option.name for option in jiraSprints track by option.id"
                            id="jiraSprint" name="jiraSprint" class="select" style="width: 250px; margin: 0 15px; display: inline-block;">
                        <!--<option ng-repeat="data in report.jiraSprints" value="{{data.id}}">{{data.name}}</option>-->
                    </select>
                    <span ng-show="jiraSprints.length > 0" ng-click="saveSprintConfigure()" id="save-jiraSprint-configure" class="aui-button">Save</span>
                    <span id="save-jiraSprint-configure-loader">&nbsp;</span>
                    <span ng-show="!jiraSprints || jiraSprints.length === 0" class="aui-lozenge aui-lozenge-subtle aui-lozenge-error">need to add jiraSprint</span>
                </span>

                <div style="float: right;">
                    <a ng-show="report.typeId === 2" ng-click="processSprint('add')" href="" class="aui-button show-jiraSprint-element-dialog">Add Sprint</a>
                    <a ng-show="report.typeId === 2 && jiraSprints.length > 0" ng-click="processSprint('edit')" id="edit-jiraSprint-link" href="" class="aui-button show-jiraSprint-element-dialog">Edit Sprint</a>
                    <span ng-show="jiraSprints.length > 0" ng-click="deleteJiraSprint()" id="delete-jiraSprint-data" class="aui-button">Delete Sprint</span>
                    <span id="delete-jiraSprint-data-loader">&nbsp;</span>
                </div>
            </form>
            <hr/>
            <div ng-show="jiraSprints.length > 0" id="jiraSprint-team-data-box">
                <div ng-include="'views/report_configure/configure_sprint_team_data.html'"></div>
            </div>
        </div>

        <div ng-show="!reportModel.jiraSprint || reportModel.jiraSprint.length === 0 && report.typeId !== 2">
            <center >Sprints not found</center>
        </div>
    </div>
</div>
