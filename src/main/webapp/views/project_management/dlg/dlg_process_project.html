<div class="modal-header">
  <h3 class="modal-title">
      <span ng-if="!model.id">Add</span><span ng-if="model.id">Edit</span> project
  </h3>
</div>
<form name="processProjectForm" ng-submit="submit()" novalidate>
  <div class="modal-body">
      <div class="form-group" ng-class="{ 'has-error': processProjectForm.$submitted || processProjectForm.name.$touched && processProjectForm.name.$invalid }">
        <label for="name">Project name:</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="model.name" required>
        <div class="help-block" ng-messages="processProjectForm.name.$error" ng-if="processProjectForm.name.$touched || processProjectForm.$submitted">
          <p ng-message="required">Your name is required</p>
        </div>
      </div>
      <div class="form-group">
          <label for="description">Description</label>
          <textarea ng-model="model.description" class="form-control" id="description" name="description" id="" cols="30" rows="5"></textarea>
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="ok()">Save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
