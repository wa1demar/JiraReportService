<div class="modal-header">
  <h3 class="modal-title capitalize">{{dlgData.type}} sprint</h3>
</div>
<form name="processSprintForm" ng-submit="submit()" novalidate>
    <div class="content-body" style="margin: 20px;">
        <div class="field-group" ng-class="{ 'has-error': processSprintForm.$submitted || processSprintForm.name.$touched && processSprintForm.name.$invalid }">
            <label for="name" class="control-label">Name: </label>
            <input ng-model="sprint.name" type="text" class="form-control" id="name" name="name" required/>
            <div class="help-block" ng-messages="processSprintForm.name.$error" ng-if="processSprintForm.name.$touched || processSprintForm.$submitted">
                <p ng-message="required">Name is required.</p>
            </div>
        </div>
        <div class="field-group" ng-class="{ 'has-error': processSprintForm.$submitted || processSprintForm.startDate.$touched && processSprintForm.startDate.$invalid }">
            <label for="startDate" class="control-label">Date start:</label>
            <p class="input-group">
                <input ng-model="sprint.startDate" type="text" id="startDate" name="startDate" class="form-control" uib-datepicker-popup="{{format}}" is-open="popupCalenderStartDate.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" placeholder="MM/DD/YYY" required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openCalenderStartDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
                <div class="help-block" ng-messages="processSprintForm.startDate.$error" ng-if="processSprintForm.startDate.$touched || processSprintForm.$submitted">
                    <p ng-message="required">Date start is required.</p>
                </div>
            </p>
        </div>
        <div class="field-group" ng-class="{ 'has-error': processSprintForm.$submitted || processSprintForm.endDate.$touched && processSprintForm.endDate.$invalid }">
            <label for="endDate" class="control-label">Date end:</label>
            <p class="input-group">
                <input ng-model="sprint.endDate" type="text" id="endDate" name="endDate" class="form-control" uib-datepicker-popup="{{format}}" is-open="popupCalenderEndDate.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" placeholder="MM/DD/YYY" required/>
                <span class="input-group-btn">
                    <button type="button" class="btn btn-default" ng-click="openCalenderEndDate()"><i class="glyphicon glyphicon-calendar"></i></button>
                </span>
                <div class="help-block" ng-messages="processSprintForm.endDate.$error" ng-if="processSprintForm.endDate.$touched || processSprintForm.$submitted">
                    <p ng-message="required">Date end is required.</p>
                </div>
            </p>
        </div>
        <div id="board-box" class="field-group">
            <label for="state" class="control-label">State:</label>
            <select ng-model="sprint.state" id="state" name="state" class="select form-control">
                <option value="active">Active</option>
                <option value="future">Future</option>
                <option value="closed">Closed</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="ok()">Save</button>
        <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
    </div>
</form>
