<div class="ghx-page-panel-content-item" id="gh-tab-sprint-team" ng-controller="ConfigureSprintTeamCtrl">
    <div ng-show="loaderShow" class="text-center"><span class="aui-icon aui-icon-wait">Loading...</span></div>
    <div ng-show="!loaderShow">
        <div ng-show="sprints.length > 0 || report.typeId === 2">
            <form class="aui">
                <span>Team Settings</span>
                <span id="sprint-select-box">
                    <select ng-show="sprints.length > 0"
                            ng-model="reportModel.sprint"
                            ng-change="getSprintTeams(reportModel.sprint)"
                            ng-options="option.name for option in sprints track by option.id"
                            id="sprint" name="sprint" class="select" style="width: 250px; margin: 0 15px; display: inline-block;">
                        <!--<option ng-repeat="data in report.sprints" value="{{data.id}}">{{data.name}}</option>-->
                    </select>
                    <span ng-show="sprints.length > 0" ng-click="saveSprintConfigure()" id="save-sprint-configure" class="aui-button">Save</span>
                    <span id="save-sprint-configure-loader">&nbsp;</span>
                    <span ng-show="!sprints || sprints.length === 0" class="aui-lozenge aui-lozenge-subtle aui-lozenge-error">need to add sprint</span>
                </span>

                <div style="float: right;">
                    <a ng-show="report.typeId === 2" ng-click="processSprint('add')" href="" class="aui-button show-sprint-element-dialog">Add Sprint</a>
                    <a ng-show="report.typeId === 2 && sprints.length > 0" ng-click="processSprint('edit')" id="edit-sprint-link" href="" class="aui-button show-sprint-element-dialog">Edit Sprint</a>
                    <span ng-show="sprints.length > 0" ng-click="deleteSprint()" id="delete-sprint-data" class="aui-button">Delete Sprint</span>
                    <span id="delete-sprint-data-loader">&nbsp;</span>
                </div>
            </form>
            <hr/>
            <div ng-show="sprints.length > 0" id="sprint-team-data-box">
                <div ng-show="loaderShowSprintTeam" class="text-center"><span class="aui-icon aui-icon-wait">Loading...</span></div>
                <div ng-show="!loaderShowSprintTeam" ng-include="'scripts/controllers/report_configure/configure_sprint_team_data.html'"></div>
            </div>
        </div>

        <div ng-show="!reportModel.sprint || reportModel.sprint.length === 0 && report.typeId !== 2">
            <center >Sprints not found</center>
        </div>
    </div>
</div>
