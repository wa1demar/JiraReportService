<div ng-show="assignmentTypes.length > 0">
    <div class="system-at-priority row">
        <div class="panel panel-default" style="margin: 0 auto; width: 500px;">
            <div class="panel-heading">
                <h3 class="panel-title">Move and change priority</h3>
            </div>
            <div class="panel-body">

                <ul dnd-list="assignmentTypes">
                    <li ng-repeat="item in assignmentTypes"
                        dnd-draggable="item"
                        dnd-moved="assignmentTypes.splice($index, 1)"
                        dnd-effect-allowed="move"
                        dnd-dragend="dragendAt()">
                        {{item.name}}
                    </li>
                </ul>

            </div>
        </div>
    </div>
</div>

<div class="col-md-12 text-center" ng-if="assignmentTypes.length === 0">
    <strong>Not found!</strong>
</div>
