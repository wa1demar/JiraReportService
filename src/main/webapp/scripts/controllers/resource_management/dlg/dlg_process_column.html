<div class="modal-header">
  <h3 class="modal-title">
      <span ng-if="!model.id">Add</span><span ng-if="model.id">Edit</span> column
  </h3>
</div>
<form name="processColumnForm" ng-submit="submit()" novalidate>
  <div class="modal-body">
      <div class="form-group" ng-class="{ 'has-error': processColumnForm.$submitted || processColumnForm.name.$touched && processColumnForm.name.$invalid }">
        <label for="name">Column name:</label>
        <input type="text" class="form-control" id="name" name="name" ng-model="model.name" required>
        <div class="help-block" ng-messages="processColumnForm.name.$error" ng-if="processColumnForm.name.$touched || processColumnForm.$submitted">
          <p ng-message="required">Your name is required</p>
        </div>
      </div>
      <div class="form-group">
        <label for="color">Column color:</label>
      <input colorpicker ng-model="model.color" type="text" id="color" name="color" class="form-control">
      </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" type="submit" ng-click="ok()">Save</button>
    <button class="btn btn-default" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
